 <!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="stylesheets/game.css">
  <title>CalCulator</title>
 
</head>
<body>
  <div class="container">
	<input class="output1" type="text" id="result"/>
	<input id="button1" class="button" type="button" value="clear" onclick="cleardsiplay()" >
	<input id="button2" class="button" type="button" value="delt" onclick="remove()" >
	<input id="button3" class="button" type="button" value="/" onclick="display('/')">

	<input id="button5" class="button" type="button" value="-" onclick="display('-')" >
	<input id="button6" class="button" type="button" value="+" onclick="display('+')">

	<input id="button8" class="button" type="button"  value="1" onclick="display('1')">
	<input id="button9" class="button" type="button" value="2" onclick="display('2')">
	<input id="button10" class="button" type="button" value="3" onclick="display('3')">
	<input id="button11" class="button" type="button" value="4" onclick="display('4')">
	<input id="button12" class="button" type="button" value="5" onclick="display('5')">
	<input id="button13" class="button" type="button" value="6" onclick="display('6')">
	<input id="button14" class="button" type="button" value="7" onclick="display('7')">
	<input id="button15" class="button" type="button" value="8" onclick="display('8')">
	<input id="button16" class="button" type="button" value="9" onclick="display('9')">
	<input id="button17" class="button" type="button" value="0" onclick="display('0')">

 </div>



<script src="game.js"></script>
 

</body>
